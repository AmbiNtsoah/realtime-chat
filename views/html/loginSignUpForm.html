<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Signup</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div class="container">
    <div id="login-form">
      <h2>Connexion</h2>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="login-email" required>
      </div>
      <div class="form-group">
        <label>Mot de passe</label>
        <input type="password" id="login-password" required>
      </div>
      <button class="btn" onclick="handleLogin()">Se connecter</button>
      <div class="toggle-link" onclick="toggleForms()">Pas de compte ? Inscrivez-vous</div>
    </div>

    <div id="signup-form" class="hidden">
      <h2>Inscription</h2>
      <div class="form-group">
        <label>Nom</label>
        <input type="text" id="signup-name" required>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="signup-email" required>
      </div>
      <div class="form-group">
        <label>Mot de passe</label>
        <input type="password" id="signup-password" required>
      </div>
      <button class="btn" onclick="handleSignup()">S'inscrire</button>
      <div class="toggle-link" onclick="toggleForms()">Déjà inscrit ? Connectez-vous</div>
    </div>
  </div>

  <script src="../js/scripts.js"></script>

</body>
</html>
